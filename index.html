<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur It - Privacy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deeper black-slate */
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      /* Custom scrollbar for that sleek SaaS look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      /* Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(222,47%,11%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(217,32%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(222,47%,11%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(217,32%,15%,1) 0, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
